name: Test - Send Follow-ups

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no emails sent)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

permissions:
  contents: write

jobs:
  test_followup:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        pip install pandas pyyaml tqdm

    - name: Run test follow-up sender
      env:
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: |
        if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
          python send_followup_v2.py --test-mode --dry-run
        else
          python send_followup_v2.py --test-mode
        fi

    - name: Commit updated test logs
      if: github.event.inputs.dry_run != 'true'
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add test_followup_sent.csv test_replied.csv
        git commit -m "[TEST] Update test follow-up logs" || echo "No changes"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
