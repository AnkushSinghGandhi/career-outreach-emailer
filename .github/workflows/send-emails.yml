name: Send Daily Emails

on:
  schedule:
    - cron: "0 1 * * *"   # 6:30 AM IST (GitHub Actions uses UTC)
  workflow_dispatch:

permissions:
  contents: write   # Allow workflow to push changes

jobs:
  send:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install pandas

    - name: Run email sender
      env:
        EMAIL_ADDRESS: ${{ secrets.EMAIL_ADDRESS }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python send_email.py

    - name: Commit updated sent_log.csv
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add sent_log.csv
        git commit -m "Update sent log" || echo "No changes"
        git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
